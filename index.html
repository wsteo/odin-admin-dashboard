<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="search-bar"></div>
        <div class="user-info"></div>
        <div class="buttons"></div>
      </div>
      <div class="sidebar">
        <div class="branding">
          <div class="dashboard">
            <p>Dashboard</p>
          </div>
        </div>
        <div class="navigation">
          <div class="container-1">
            <div class="home">
              <p>Home</p>
            </div>
            <div class="profile">
              <p>Profile</p>
            </div>
            <div class="messages">
              <p>Messages</p>
            </div>
            <div class="history">
              <p>History</p>
            </div>
            <div class="tasks">
              <p>Tasks</p>
            </div>
            <div class="communities">
              <p>Communites</p>
            </div>
          </div>
          <div class="container-2">
            <div class="settings">
              <p>Settings</p>
            </div>
            <div class="support">
              <p>Support</p>
            </div>
            <div class="privacy">
              <p>Privacy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
